version: '3.8'

services:
  caio:
    image: ghcr.io/smarthausgroup/caio:latest
    container_name: caio-orchestrator
    ports:
      - "8080:8080"
    environment:
      # Licensing (Required for Enterprise)
      - CAIO_ENV=production
      - CAIO_LICENSE_REQUIRED=true
      - CAIO_LICENSE_KEY=${CAIO_LICENSE_KEY}
      - CAIO_LICENSE_SECRET=${CAIO_LICENSE_SECRET} # Required for validation logic (ensure this is secured)
      
      # Security
      - CAIO_AUTH_SECRET_KEY=${CAIO_AUTH_SECRET_KEY} # For internal JWTs
      - CAIO_CORS_ORIGINS="*"
      
      # Persistence
      - CAIO_DB_URL=sqlite:///app/data/caio.db
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
