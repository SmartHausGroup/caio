version: '3.8'

services:
  caio:
    image: registry.smarthaus.group/caio:${CAIO_IMAGE_TAG:-v0.1.0}
    container_name: caio-on-prem
    ports:
      - "8080:8080"
    environment:
      # Licensing (Required for Enterprise)
      - CAIO_ENV=production
      - CAIO_LICENSE_REQUIRED=true
      - CAIO_LICENSE_KEY=${CAIO_LICENSE_KEY}
      - CAIO_LICENSE_PUBLIC_KEY=/app/config/license_public.pem

      # Security
      - CAIO_AUTH_SECRET_KEY=${CAIO_AUTH_SECRET_KEY}
      - CAIO_CORS_ORIGINS="*"

      # Persistence
      - CAIO_DB_URL=sqlite:///app/data/caio.db
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./license_public.pem:/app/config/license_public.pem:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
